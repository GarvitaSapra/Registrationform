<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="cssfile.css">
    <script src="jsfile.js"></script>

</head>

<body>
    <form onsubmit="return validate()" name="myform" method="post">
        <table class="t" align="center">
            <caption><h2><font color="grey">Registration Form</font></h2></caption>
            <tr>
                <td align="right" class="td">Name</td>
                <td class="td1">
                    <input type="text" size="22" maxlength="20" name="name">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Password</td>
                <td class="td1">
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Confirm Password</td>
                <td class="td1">
                    <input type="password" name="fcpass">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Father's Name</td>
                <td class="td1">
                    <input type="text" size="22" maxlength="20" name="father_name">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Mother's Name</td>
                <td class="td1">
                    <input type="text" size="22" maxlength="20" name="mother_name">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Phone no</td>
                <td class="td1">
                    <input type="phone" size="12" maxlength="10" name="phone" id="fphone">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Whatsapp no.</td>
                <td class="td1">
                    <input type="phone" size="12" maxlength="10" name="wp_no">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Emergency no.</td>
                <td class="td1">
                    <input type="number" size="12" maxlength="10" name="emergency_no">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Email id</td>
                <td class="td1">
                    <input type="text" size="22" maxlength="20" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Age</td>
                <td class="td1">
                    <select name="age_group">
                        <option>Select your Age group</option>
                        <option>15-18</option>
                        <option>19-22</option>
                        <option>22-25</option>
                        <option>25-30</option>
                        <option>30-35</option>
                        <option>Above</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Education</td>
                <td class="td1">
                    <select name="qualification">
                        <option>Select your qualification</option>
                        <option>10</option>
                        <option>10+2</option>
                        <option>Graduate</option>
                        <option>Post Graduate</option>
                        <option>Phd</option>
                        <option>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Address</td>
                <td class="td1">
                    <textarea name="address" cols="25" rows="5" placeholder="Enter Address"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right" class="td">City</td>
                <td class="td1">
                    <input type="text" size="25" maxlength="20" name="city_name">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">State</td>
                <td class="td1">
                    <input type="text" size="25" maxlength="20" name="state_name">
                </td>
            </tr>
            <tr>
                <td align="right" class="td">Marital Status</td>
                <td class="td1">
                    <input type="radio" name="marital_status" value="married">Married
                    <input type="radio" name="marital_status" value="single">Single
                    <input type="radio" name="marital_status" value="divorced">Divorced
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
