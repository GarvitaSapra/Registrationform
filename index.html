<html> 
<head> 
    <title> 
 Registration Form 
     </title> 
 <script scr=”jsfile.js”></script> 
</head> 
<link rel="stylesheet" type="text/css" href="cssfile.css"> 
<body bgcolor="#ccf0ea">  
<form onsubmit="return validate()" name="myform" method="Post" > 
<table border="4" bgcolor="#74c4b7" align="center" table style=" width: 30%"border="2" 
cellpadding="5" cellspacing="6" align="center"> 
<caption><h2><font face="ink free" color="grey">Registration Form </font></h2></caption> 
       <tr> 
 <td align="right" class="td" >Name</td> 
 <td class="td1"> 
 <Input  type="text" size="22" maxlength="20" name="name"  ></td> 
       </tr> 
        <tr> 
 <td align="right" class="td">Password</td> 
 <td class="td1"> 
 <input type="password" name="password"></td> 
       </tr>  
 <td align="right" class="td" id="cpass">Confirm Password</td> 
 <td class="td1"> 
  <input type="password" name="fcpass"></td> 
        </tr>    
        <tr> 
 <td align="right" class="td" id="fname">Father's Name</td> 
 <td class="td1"> 
 <Input type="text" size="22" maxlength="20" name="Father's name"></Input></td> 
      </tr> 
       <tr> 
 <td align="right" class="td" id="mname">Mother's Name</td> 
 <td class="td1"> 
 <Input type="text" size="22" maxlength="20" name="mother's name"></Input></td> 
    </tr> 
    <tr> 
 <td align="right" class="td" id="phone">Phone no</td>  
 <td class="td1"> 
 <Input type="Phone" size="12" maxlength="10" name="number"   
                 id= "fphone"></Input></td> 
    </tr> 
   <tr> 
 <td align="right" class="td">Whatsapp no.</td> 
 <td class="td1"> 
 <Input type="Phone" size="12" maxlength="10" name="wp no." ></Input></td> 
    </tr> 
     <tr> 
 <td align="right" class="td">Emergency no.</td> 
 <td class="td1"> 
 <Input type="number" size="12" maxlength="10" name="wp no." ></Input></td> 
    </tr> 
     <tr> 
 <td align="right" class="td" id="email">Email id</td> 
 <td class="td1"> 
 <Input type="text" size="22" maxlength="20" name="Email_id" id="email" ></Input></td> 
    </tr> 
     <tr> 
 <td align="right" class="td">Age</td> 
             <td class="td1"> 
       <SELECT Name="courses">  
      <OPTION>Select your Age group</OPTION> 
        <OPTION>15-18</OPTION> 
        <OPTION>19-22</OPTION> 
        <OPTION>22-25</OPTION> 
        <OPTION>25-30</OPTION> 
        <OPTION>30-35</OPTION> 
        <OPTION>Above</OPTION> 
      </SELECT></td> 
    </tr> 
    <tr> 
 <td align="right" class="td"> Education</td> 
 <td class="td1"> 
 <SELECT Name="courses">  
        <OPTION>Select your qualification</OPTION> 
       <OPTION>10</OPTION> 
        <OPTION>10+2</OPTION> 
        <OPTION>Graduate</OPTION> 
        <OPTION>Post Graduate</OPTION> 
        <OPTION>Phd</OPTION> 
        <OPTION>None</OPTION>  
      </SELECT></td> 
    </tr> 
    <tr> 
 <td align="right" class="td">Address</td> 
 <td class="td1"> 
 <TEXTAREA NAME="Address" COLS="25" ROWS="5" placeholder=”---Enter Address--- ‘’> 
 </TEXTAREA></td> 
    </tr> 
    <tr> 
 <td align="right" class="td">City</td>  
 <td class="td1"> 
 <Input type="text" size="25" maxlength="20" name="City name" ></Input></td> 
    </tr> 
 <tr> 
 <td align="right" class="td">State</td>  
 <td class="td1"> 
  <Input type="text" size="25" maxlength="20" name="State name" ></Input></td> 
    </tr> 
      <tr> 
 <td align="right" class="td">Martial Status</td> 
              <td class="td1"> 
        <input type="radio" name="married" value="married">Married  
        <input type="radio" name="married" value="Single">Single 
        <input type="radio" name="married" value="Divorced">Divorced</td> 
                                                                                                      
    </tr> 
    <tr> 
     <td class="td1" width="100"> 
     <input type="submit" value="register"></td> 
    </tr> 
</table> 
</form>  
</body>
